<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <form role="form" action="/join2050" th:object="${joinForm}" method="post">

        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="ID"
                   th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('loginId')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름">
        </div>

        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="text" th:field="*{age}" class="form-control" placeholder="나이"
                   th:class="${#fields.hasErrors('age')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('age')}"
               th:errors="*{age}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control" placeholder="성별">
        </div>

        <div class="form-group">
            <label th:for="age">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임"
                   th:class="${#fields.hasErrors('nickName')}? 'form-control fieldError' : 'form-control'">

            <p th:if="${#fields.hasErrors('nickName')}"
               th:errors="*{nickName}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="gender">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일 주소">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
