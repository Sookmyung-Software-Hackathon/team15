<!DOCTYPE html>
<html lang="kr", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- button 클릭하면 post 방식으로 서버에 넘김-->
<div class="container">
    <form action="/activites/new" method="post">
        <div class="form-group">
            <input type="text" id="title" name="title" placeholder="제목">
            <textarea cols="50" rows="10" name="content" placeholder="내용"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
