<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col" style="background-color:MistyRose;">번호</th>
            <th scope="col" style="background-color:MistyRose;">강의명</th>
            <th scope="col" style="background-color:MistyRose;">강사</th>
            <th scope="col" style="background-color:MistyRose;">교육일시</th>
            <th scope="col" style="background-color:MistyRose;">최대 수강 인원</th>
            <th scope="col" style="background-color:MistyRose;">강의계획서</th>
            <th scope="col" style="background-color:MistyRose;">수강신청</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" style="background-color:WhiteSmoke;" th:each="post : ${activityList}">
            <th scope="row">
                <span th:text="${post.id}"></span>
            </th>
            <td>
                <a th:href="@{'/post/' + ${post.title}}">
                    <span th:text="${post.teacher}"></span>
                </a>
            </td>
            <td>
                <span th:text="${#temporals.format(post.plannedDateTime, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <span th:text="${post.maxAppliers}"></span>
            </td>
            <td>
                <button type="button" onClick="location.href='rice.html'">강의계획서</button></td>
            <td>
                <button type="button" onclick="new_window();">수강신청</button></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
